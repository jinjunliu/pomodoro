<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .timer {
            font-size: 4rem;
            margin: 2rem 0;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        button#reset {
            background-color: #f44336;
        }

        button#reset:hover {
            background-color: #da190b;
        }

        .mode-buttons {
            margin-bottom: 1rem;
        }

        .mode-buttons button {
            background-color: #2196F3;
        }

        .mode-buttons button:hover {
            background-color: #1976D2;
        }

        .stats {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8f5e9;
            border-radius: 5px;
        }

        .current-mode {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="mode-buttons">
            <button onclick="setMode('pomodoro')">Pomodoro</button>
            <button onclick="setMode('shortBreak')">Short Break</button>
            <button onclick="setMode('longBreak')">Long Break</button>
        </div>
        <div class="current-mode" id="currentMode">Current Mode: Pomodoro</div>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button id="start" onclick="startTimer()">Start</button>
            <button id="pause" onclick="pauseTimer()">Pause</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="stats">
            <h3>Statistics</h3>
            <p>Completed Pomodoros: <span id="pomodoroCount">0</span></p>
            <p>Total Focus Time: <span id="totalTime">0</span> minutes</p>
        </div>
    </div>

    <script>
        let timeLeft;
        let timerId = null;
        let isRunning = false;
        let currentMode = 'pomodoro';
        let pomodoroCount = 0;
        let totalFocusTime = 0;

        const POMODORO_TIME = 25 * 60; // 25 minutes
        const SHORT_BREAK_TIME = 5 * 60; // 5 minutes
        const LONG_BREAK_TIME = 15 * 60; // 15 minutes

        timeLeft = POMODORO_TIME;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('pomodoroCount').textContent = pomodoroCount;
            document.getElementById('totalTime').textContent = totalFocusTime;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        if (currentMode === 'pomodoro') {
                            pomodoroCount++;
                            totalFocusTime += 25; // Add 25 minutes to total focus time
                            updateStats();
                            alert('Pomodoro completed! Time for a break!');
                        } else {
                            alert('Break time is over! Ready for another Pomodoro?');
                        }
                        // Automatically switch to the appropriate break after a Pomodoro
                        if (currentMode === 'pomodoro') {
                            if (pomodoroCount % 4 === 0) {
                                setMode('longBreak');
                            } else {
                                setMode('shortBreak');
                            }
                        } else {
                            setMode('pomodoro');
                        }
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            setMode(currentMode);
        }

        function setMode(mode) {
            clearInterval(timerId);
            isRunning = false;
            currentMode = mode;
            switch(mode) {
                case 'pomodoro':
                    timeLeft = POMODORO_TIME;
                    document.getElementById('currentMode').textContent = 'Current Mode: Pomodoro';
                    break;
                case 'shortBreak':
                    timeLeft = SHORT_BREAK_TIME;
                    document.getElementById('currentMode').textContent = 'Current Mode: Short Break';
                    break;
                case 'longBreak':
                    timeLeft = LONG_BREAK_TIME;
                    document.getElementById('currentMode').textContent = 'Current Mode: Long Break';
                    break;
            }
            updateDisplay();
        }
    </script>
</body>
</html>
